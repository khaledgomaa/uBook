<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <script></script>
        <link rel="stylesheet" href="../../css/signup.css">
	    <script src="../../js/auth/jqueryDev.js"></script>
        <script src="../../js/auth/jquery.validate.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function () {
                $.validator.addMethod("passwordCheck", function(value) {
                    return /^[A-Za-z0-9=!\-@._*]*$/.test(value) && /[a-z]/.test(value) && /[0-9]/.test(value) && /[A-Z]/.test(value);
                });
                $('.signup-form').validate({ 
            rules: {
                username: {
                    required: true,

                },
                email:{
                    required:true,
                },
                password: {
                    required: true,
                    minlength:8,
                    passwordCheck:true,
                }
            },
            messages:{
                password:{
                passwordCheck:"Invalid password "
                }
            }
        });
    });
        </script>
        <div class="signup-content">
            <label class="sign-up-text">Please Register</label>
            <form class="signup-form">
                <input type="text" class="username-input" name="username" placeholder="Your UserName">
                <input type="email" class="email-input" name="email" placeholder="Your Email">
                <input type="password" class="password-input" name="password" placeholder="Your Password">
                <input type="submit" class="submit-input" value="Sign Up" name="submit">
            </form>
            <div class="signin-navigate">
                <label>have account already!?</label>
                <a href="signin.html" class="sign-in-link">Log In</a>
            </div>
        </div>
    </body>
</html>
