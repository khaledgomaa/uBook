<!DOCTYPE html>

  </head>
  <body>
    <div id="bodyDivId" class="bodyDivClass">

          <div class="autlab">by: Book author</div>

    <script>
      $(".addCartBtn").hover(function () {
        $(this).toggleClass("classWithShadow");
