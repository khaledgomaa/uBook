<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <link
      href="../css/contactus/contact.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="contactBody">
    <div id="header"></div>
    <div id="contactContainer" class="row">
      <div class="imageSize">
        <img class="imagePos" src="../images/contactus.PNG" />
      </div>
      <div class="myForm">
        <div class="touch">
          <span>Get In Touch</span>
        </div>

        <div>
          <input required class="myInput" type="text" placeholder="Name" />
        </div>
        <div>
          <input required class="myInput" type="text" placeholder="Email" />
        </div>
        <div>
          <input required class="myInput" type="text" placeholder="Subject" />
        </div>
        <div>
          <textarea required class="myMessage" placeholder="Message"></textarea>
        </div>
        <p class="thankMessage">We have received your message successfully</p>
        <button type="submit" class="submitForm">Submit</button>
      </div>

      <div id="contactfooter"></div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/contactUs/contact.js"></script>
  </body>
</html>
